<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
            max-width: 600px;
            margin: auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function loadRegisterNumbers() {
            google.script.run.withSuccessHandler(function (data) {
                let regDropdown = document.getElementById("reg_no");
                regDropdown.innerHTML = "<option value=''>Select Register Number</option>";
                for (let regNo in data) {
                    let option = document.createElement("option");
                    option.value = regNo;
                    option.textContent = regNo;
                    regDropdown.appendChild(option);
                }
            }).getRegisterNumbers();
        }

        function populateName() {
            let regNo = document.getElementById("reg_no").value;
            google.script.run.withSuccessHandler(function (data) {
                document.getElementById("name").value = data[regNo] || "";
            }).getRegisterNumbers();
        }

        function submitForm(event) {
            event.preventDefault();
            let formData = {
                reg_no: document.getElementById("reg_no").value,
                name: document.getElementById("name").value,
                mobile: document.getElementById("mobile").value,
                section: document.getElementById("section").value,
                internship_status: document.getElementById("internship_status").value,
                title: document.getElementById("title").value,
                period: document.getElementById("period").value,
                start_date: document.getElementById("start_date").value,
                end_date: document.getElementById("end_date").value,
                company: document.getElementById("company").value,
                placement_mode: document.getElementById("placement_mode").value,
                stipend: document.getElementById("stipend").value,
                type: document.getElementById("type").value,
                location: document.getElementById("location").value,
                permission_letter: document.getElementById("permission_letter").value,
                completion_cert: document.getElementById("completion_cert").value,
                report: document.getElementById("report").value,
                student_feedback: document.getElementById("student_feedback").value,
                employer_feedback: document.getElementById("employer_feedback").value
            };

            google.script.run.withSuccessHandler(function (response) {
                alert(response);
                document.getElementById("internshipForm").reset();
            }).submitForm(formData);
        }

        window.onload = loadRegisterNumbers;
    </script>
</head>

<body>

    <form id="internshipForm" onsubmit="submitForm(event)">
        <h2>Internship Details Form</h2>

        <label for="reg_no">Register Number</label>
        <select id="reg_no" name="reg_no" onchange="populateName()" required></select>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" readonly>

        <label for="mobile">Mobile No.</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

        <label for="section">Section</label>
        <input type="text" id="section" name="section" required>

        <label for="internship_status">Obtained Internship or Not</label>
        <select id="internship_status" name="internship_status" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>

        <label for="period">Period (in months)</label>
        <input type="number" id="period" name="period" required>

        <label for="start_date">Start Date</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="end_date">End Date</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" required>

        <label for="placement_mode">Placement thru College / Outside</label>
        <select id="placement_mode" name="placement_mode" required>
            <option value="College">College</option>
            <option value="Outside">Outside</option>
        </select>

        <label for="stipend">Stipend (In Rs.)</label>
        <input type="number" id="stipend" name="stipend">

        <label for="type">Research / Industry</label>
        <select id="type" name="type" required>
            <option value="Research">Research</option>
            <option value="Industry">Industry</option>
        </select>

        <button type="submit">Submit</button>
    </form>

</body>

</html>

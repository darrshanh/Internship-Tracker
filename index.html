<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
            max-width: 600px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        const scriptURL = "https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec"; // Replace with your Web App URL

        async function submitForm(event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById("internshipForm"));
            const jsonObject = {};
            formData.forEach((value, key) => jsonObject[key] = value);

            try {
                let response = await fetch(scriptURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(jsonObject),
                });

                let result = await response.text();
                alert(result); // Show response from Apps Script
                document.getElementById("internshipForm").reset();
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to submit form. Try again.");
            }
        }

        async function loadRegisterNumbers() {
            try {
                let response = await fetch(scriptURL + "?action=getRegisterNumbers");
                let data = await response.json();
                
                let regDropdown = document.getElementById("reg_no");
                regDropdown.innerHTML = "<option value=''>Select Register Number</option>";
                for (let regNo in data) {
                    let option = document.createElement("option");
                    option.value = regNo;
                    option.textContent = regNo;
                    regDropdown.appendChild(option);
                }
            } catch (error) {
                console.error("Error loading register numbers:", error);
            }
        }

        function populateName() {
            let regNo = document.getElementById("reg_no").value;
            fetch(scriptURL + "?action=getRegisterNumbers")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("name").value = data[regNo] || "";
                });
        }

        window.onload = loadRegisterNumbers;
    </script>
</head>

<body>
    <form id="internshipForm" onsubmit="submitForm(event)">
        <h2>Internship Details Form</h2>

        <label for="reg_no">Register Number</label>
        <select id="reg_no" name="reg_no" onchange="populateName()" required></select>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" readonly>

        <label for="mobile">Mobile No.</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
            max-width: 600px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwXGV_Quz5yH0g5l7BfUm5vmvBSnVRw9Q4RdzEsIFHYsYQ3bEY5TK3ZKHsowOEdtvY92g/exec"; // Replace with your Web App URL

        async function submitForm(event) {
    event.preventDefault();
    
    let formData = {
        reg_no: document.getElementById("reg_no").value,
        name: document.getElementById("name").value,
        mobile: document.getElementById("mobile").value,
        section: document.getElementById("section").value,
        internship_status: document.getElementById("internship_status").value,
        title: document.getElementById("title").value,
        period: document.getElementById("period").value,
        start_date: document.getElementById("start_date").value,
        end_date: document.getElementById("end_date").value,
        company: document.getElementById("company").value,
        placement_mode: document.getElementById("placement_mode").value,
        stipend: document.getElementById("stipend").value,
        type: document.getElementById("type").value,
        location: document.getElementById("location").value,
        permission_letter: document.getElementById("permission_letter").value,
        completion_cert: document.getElementById("completion_cert").value,
        report: document.getElementById("report").value,
        student_feedback: document.getElementById("student_feedback").value,
        employer_feedback: document.getElementById("employer_feedback").value
    };

    fetch("https://script.google.com/macros/s/AKfycbwXGV_Quz5yH0g5l7BfUm5vmvBSnVRw9Q4RdzEsIFHYsYQ3bEY5TK3ZKHsowOEdtvY92g/exec", {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
    })
    .then(response => response.text())
    .then(data => alert(data))
    .catch(error => console.error("Error:", error));
}


        async function loadRegisterNumbers() {
            try {
                let response = await fetch(scriptURL + "?action=getRegisterNumbers");
                let data = await response.json();
                
                let regDropdown = document.getElementById("reg_no");
                regDropdown.innerHTML = "<option value=''>Select Register Number</option>";
                for (let regNo in data) {
                    let option = document.createElement("option");
                    option.value = regNo;
                    option.textContent = regNo;
                    regDropdown.appendChild(option);
                }
            } catch (error) {
                console.error("Error loading register numbers:", error);
            }
        }

        function populateName() {
            let regNo = document.getElementById("reg_no").value;
            fetch(scriptURL + "?action=getRegisterNumbers")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("name").value = data[regNo] || "";
                });
        }

        window.onload = loadRegisterNumbers;
    </script>
</head>

<body>
    <form id="internshipForm" onsubmit="submitForm(event)">
        <h2>Internship Details Form</h2>

        <label for="reg_no">Register Number</label>
        <select id="reg_no" name="reg_no" onchange="populateName()" required></select>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" readonly>

        <label for="mobile">Mobile No.</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
